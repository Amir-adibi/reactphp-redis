language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7

# also test against HHVM, but require "trusty" and ignore errors
matrix:
  include:
    - php: hhvm
      dist: trusty
  allow_failures:
    - php: hhvm

services:
  - redis-server

sudo: false

install:
  - composer install --no-interaction

script:
  - phpunit --coverage-text
